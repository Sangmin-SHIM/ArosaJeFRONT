<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A'rosa-Je FRONT</title>
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="container">
            <div class="logo ">
                <img src="img/logo.png" class="img-responsive">
                <a href="#">A'ROSA-JE</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#">Contact</a></li>
                    <li>            
                        <button class="btn rounded">
                            Uploader
                        </button>
                    </li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>
    <!-- /Nav -->

    <!-- Background -->
    <section class="home">
    </section>
    <!-- /Background -->

    <!-- Plant -->
    <section class="plant pt-3 fixed">
        <h2 class="title text-center display-2">Mes Plantes</h2>
        <div class="wrapper">
            <i id="left" class="bi bi-caret-left"></i>
            <div class="custom-carousel">
                <img src="img/img-1.jpg" alt="img-1" draggable="false">
                <img src="img/img-2.jpg" alt="img-2" draggable="false">
                <img src="img/img-3.jpg" alt="img-3" draggable="false">
                <img src="img/img-4.jpg" alt="img-4" draggable="false">
                <img src="img/img-5.jpg" alt="img-5" draggable="false">
                <img src="img/img-6.jpg" alt="img-6" draggable="false">
                <img src="img/img-7.jpg" alt="img-7" draggable="false">
                <img src="img/img-8.jpg" alt="img-8" draggable="false">
                <img src="img/img-9.jpg" alt="img-9" draggable="false">
            </div>
            <i id="right" class="bi bi-caret-right"></i>
        </div>
    </section>
    <!-- /Plant -->

    <!-- Annonce -->
    <section class="annonce pt-3">
        <h2 class="title text-center display-2">Les Annonces</h2>

        <img src="img/img-1.jpg" alt="img-1">
        <img src="img/img-2.jpg" alt="img-2">
        <img src="img/img-3.jpg" alt="img-3">
        <img src="img/img-4.jpg" alt="img-4">
        <img src="img/img-5.jpg" alt="img-5">
        <img src="img/img-6.jpg" alt="img-6">
        <img src="img/img-7.jpg" alt="img-7">
        <img src="img/img-8.jpg" alt="img-8">
        <img src="img/img-9.jpg" alt="img-9">
    </section>
    <!-- /Annonce -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
